name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_version.outputs.version }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: set version
        id: set_version
        run: |
          version=$(date +'%Y%m%d.%H%M%S')
          echo "version=$version" >> "$GITHUB_OUTPUT"
          printf '{"version": "%s" }' "$version" > public/version.json

      - name: Install dependencies
        run: npm ci

      - name: Install tools (jq, bc)
        run: sudo apt-get update && sudo apt-get install -y jq bc

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      # Runs UI tests with coverage using the live backend URLs
      - name: Run UI tests with coverage
        run: npm run test:coverage
        env:
          VITE_PIZZA_SERVICE_URL: https://pizza-service.cs329.click
          VITE_PIZZA_FACTORY_URL: https://pizza-factory.cs329.click

      - name: Update coverage badge
        run: |
          coverage=$(jq '.total.lines.pct' coverage/coverage-summary.json)
          color=$(echo "$coverage < 80" | bc | awk '{if ($1) print "red"; else print "green"}')
          curl -fsS -X POST "https://pizza-factory.cs329.click/api/badge/${{ secrets.NET_ID }}/jwtpizzacoverage?label=Coverage&value=$coverage%25&color=$color" \
            -H "Authorization: Bearer ${{ secrets.FACTORY_API_KEY }}"

      - name: Build
        run: npm run build

      # âœ… NEW: upload dist as a normal artifact (not GitHub Pages)
      - name: Update dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: dist/

  deploy:
    needs: build
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    env:
      version: ${{ needs.build.outputs.version }}
    steps:
      - name: Create OIDC token to AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT }}:role/${{ secrets.CI_IAM_ROLE }}

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: package
          path: dist/

      - name: Push to AWS S3
        run: |
          echo Deploying $version
          aws s3 cp dist s3://${{ secrets.APP_BUCKET }} --recursive
          aws cloudfront create-invalidation --distribution-id ${{ secrets.DISTRIBUTION_ID }} --paths "/*"
